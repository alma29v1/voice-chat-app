<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeWay Chat Server Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .status-online { color: #4CAF50; }
        .status-offline { color: #f44336; }
        .status-waking { color: #ff9800; }
        .countdown {
            font-size: 36px;
            font-weight: bold;
            color: #ff9800;
            margin: 20px 0;
        }
        .model-selector {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .model-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .model-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .model-button.active {
            background: #4CAF50;
        }
        .refresh-btn {
            background: #2196F3;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .server-logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .wake-progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 10px 0;
        }
        .wake-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #4CAF50);
            border-radius: 4px;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üé§ ThreeWay Chat Server Dashboard</h1>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-icon" id="serverIcon">‚ö°</div>
                <h3>Server Status</h3>
                <div id="serverStatus">Checking...</div>
                <div id="countdown" class="countdown" style="display: none;"></div>
                <div class="wake-progress" id="wakeProgress" style="display: none;">
                    <div class="wake-progress-bar" id="wakeProgressBar"></div>
                </div>
            </div>
            
            <div class="status-card">
                <div class="status-icon" id="phoneIcon">üì±</div>
                <h3>iOS App</h3>
                <div id="phoneStatus">Disconnected</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon" id="cursorIcon">üíª</div>
                <h3>Cursor Extension</h3>
                <div id="cursorStatus">Disconnected</div>
            </div>
        </div>

        <div class="model-selector">
            <h3>ü§ñ Current Grok Model</h3>
            <div id="currentModel">Loading...</div>
            <div id="modelButtons"></div>
        </div>

        <div>
            <button class="refresh-btn" onclick="checkStatus()">üîÑ Refresh Status</button>
            <button class="refresh-btn" onclick="wakeServer()">‚ö° Wake Server</button>
        </div>

        <div class="server-logs">
            <h3>üìä Connection Log</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let wakeCountdown = 0;
        let countdownInterval = null;

        async function checkStatus() {
            const serverUrl = 'https://voice-chat-app-cc40.onrender.com';
            
            try {
                log('üîç Checking server status...');
                const response = await fetch(`${serverUrl}/health`);
                const data = await response.json();
                
                // Update server status
                const serverIcon = document.getElementById('serverIcon');
                const serverStatus = document.getElementById('serverStatus');
                
                if (response.ok) {
                    serverIcon.textContent = '‚úÖ';
                    serverIcon.className = 'status-icon status-online';
                    serverStatus.textContent = 'Online';
                    stopWakeCountdown();
                    
                    // Update connection status
                    updateConnectionStatus('phone', data.connections.phone);
                    updateConnectionStatus('cursor', data.connections.cursor);
                    
                    log('‚úÖ Server is online');
                } else {
                    throw new Error('Server offline');
                }
                
            } catch (error) {
                log('‚ùå Server appears to be hibernating');
                document.getElementById('serverIcon').textContent = 'üò¥';
                document.getElementById('serverIcon').className = 'status-icon status-waking';
                document.getElementById('serverStatus').textContent = 'Hibernating';
                
                updateConnectionStatus('phone', false);
                updateConnectionStatus('cursor', false);
            }
            
            // Check current model
            try {
                const modelResponse = await fetch(`${serverUrl}/models`);
                const modelData = await modelResponse.json();
                displayModels(modelData);
            } catch (error) {
                document.getElementById('currentModel').textContent = 'Unable to load models';
            }
        }

        function updateConnectionStatus(type, connected) {
            const icon = document.getElementById(`${type}Icon`);
            const status = document.getElementById(`${type}Status`);
            
            if (connected) {
                icon.textContent = type === 'phone' ? 'üì±' : 'üíª';
                icon.className = 'status-icon status-online';
                status.textContent = 'Connected';
            } else {
                icon.textContent = type === 'phone' ? 'üì±' : 'üíª';
                icon.className = 'status-icon status-offline';
                status.textContent = 'Disconnected';
            }
        }

        function displayModels(modelData) {
            const currentModel = document.getElementById('currentModel');
            const modelButtons = document.getElementById('modelButtons');
            
            currentModel.textContent = `${modelData.current} (${modelData.models[modelData.current]?.name || 'Unknown'})`;
            
            modelButtons.innerHTML = '';
            Object.keys(modelData.models).forEach(modelKey => {
                const button = document.createElement('button');
                button.className = `model-button ${modelKey === modelData.current ? 'active' : ''}`;
                button.textContent = `${modelKey} - ${modelData.models[modelKey].cost}`;
                button.onclick = () => changeModel(modelKey);
                modelButtons.appendChild(button);
            });
        }

        async function changeModel(modelKey) {
            try {
                log(`üîÑ Changing model to ${modelKey}...`);
                const response = await fetch('https://voice-chat-app-cc40.onrender.com/model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: modelKey })
                });
                
                if (response.ok) {
                    log(`‚úÖ Model changed to ${modelKey}`);
                    checkStatus(); // Refresh to show new model
                } else {
                    log(`‚ùå Failed to change model`);
                }
            } catch (error) {
                log(`‚ùå Error changing model: ${error.message}`);
            }
        }

        async function wakeServer() {
            log('‚ö° Attempting to wake server...');
            document.getElementById('serverIcon').textContent = '‚è≥';
            document.getElementById('serverIcon').className = 'status-icon status-waking';
            document.getElementById('serverStatus').textContent = 'Waking up...';
            
            startWakeCountdown();
            
            try {
                // Try to hit the server to wake it up
                await fetch('https://voice-chat-app-cc40.onrender.com/health');
            } catch (error) {
                // Expected if server is hibernating
            }
            
            // Check status again after a delay
            setTimeout(checkStatus, 2000);
        }

        function startWakeCountdown() {
            wakeCountdown = 45;
            document.getElementById('countdown').style.display = 'block';
            document.getElementById('wakeProgress').style.display = 'block';
            
            countdownInterval = setInterval(() => {
                if (wakeCountdown > 0) {
                    document.getElementById('countdown').textContent = `${wakeCountdown}s`;
                    const progressPercent = ((45 - wakeCountdown) / 45) * 100;
                    document.getElementById('wakeProgressBar').style.width = `${progressPercent}%`;
                    wakeCountdown--;
                } else {
                    stopWakeCountdown();
                    checkStatus();
                }
            }, 1000);
        }

        function stopWakeCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            document.getElementById('countdown').style.display = 'none';
            document.getElementById('wakeProgress').style.display = 'none';
        }

        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Check status on page load
        checkStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
